<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Box Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 25px;
      padding: 5px 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 25px;
    }

    .search-box button {
      border: none;
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 8px;
    }

    .search-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- FormSubmit will send results to your email -->
  <form action="https://formsubmit.co/adreshtakudu@gmail.com" method="POST" class="search-box">
    <!-- hidden input to disable captcha -->
    <input type="hidden" name="_captcha" value="false">
    <!-- hidden input to redirect after submission -->
    <input type="hidden" name="_next" value="https://adarshab-43.github.io/Loginpage/thankyou.html">

    <!-- Search field -->
    <input type="text" name="search_query" placeholder="Enter your search..." required>
    <button type="submit">Search</button>
  </form>

</body>
</html>
