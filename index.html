<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --card-w: 380px;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #f3f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .card {
      width: var(--card-w);
      background: #ffffff;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(16, 24, 40, 0.08);
      text-align: center;
    }

    .logo-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 18px;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 12px;
      background: linear-gradient(135deg, #eef2ff 0%, #e6fffa 100%);
      padding: 12px;
      box-sizing: border-box;
      box-shadow: 0 4px 12px rgba(2,6,23,0.06);
    }

    h2 { margin: 6px 0 18px; color: #0f172a; font-weight: 600; }

    form {
      display: grid;
      gap: 10px;
    }

    input[type="text"], input[type="password"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e6e9ef;
      outline: none;
      font-size: 15px;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.08);
    }

    button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #3b82f6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover { filter: brightness(.95); }

    .links { margin-top: 12px; font-size: 14px; color: #334155; }
    .links a { color: #3b82f6; text-decoration: none; }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-wrap">
      <!-- your original URL is kept here; onerror swaps to a safe placeholder -->
      <img
        id="site-logo"
        class="logo"
        src="https://share.google/images/QhPZlwMsX5fENDw83"
        alt="Site logo"
        loading="lazy"
        onerror="this.onerror=null;this.src='https://via.placeholder.com/100?text=Logo';"
      />
    </div>

    <h2>Welcome â€” please sign in</h2>

    <form>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p><a href="#">Forgot password?</a></p>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

</body>
</html>
